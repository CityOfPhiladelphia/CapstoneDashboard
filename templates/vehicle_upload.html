<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Form with file upload</title>
  </head>
  <body>    
    <form action="{% url 'vehicle' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="docfile">
        <input type="submit" value="Upload Vehicle"/>
  </form>
  <br>
  {% if files %}
        <p>
           {% for file in files %}
                File <a href="{{ file.docfile.url }}">{{ file.docfile.name }}</a> was uploaded in {{ file.upload_timestamp }} .</br>
           {% endfor %}
        </p>
  {% endif %}
</body>
</html>
